<button mat-button (click)="openDialog()">Open dialog</button>

<br>

<div class="content" role="main">
    <div>
     <button (click)="OpenDialog('1000ms','500ms','')"  mat-raised-button color="primary" >Add New</button>
    </div>
    <br>
   
     <div class="mat-elevation-z8">
   
       <mat-form-field>
         <mat-label>Filter</mat-label>
         <input matInput placeholder="Filter" (keyup)="Filterchange($event)">
   
       </mat-form-field>
   
     <table mat-table matSort>
   
       <!--- Note that these columns can be defined in any order.
             The actual rendered columns are set as a property on the row definition" -->
     
       <!-- Position Column -->
       <ng-container matColumnDef="code">
         <th mat-header-cell mat-sort-header *matHeaderCellDef> Code </th>
         <td mat-cell *matCellDef="let element"> {{element.code}} </td>
       </ng-container>
     
       <!-- Name Column -->
       <ng-container matColumnDef="name">
         <th mat-sort-header mat-header-cell *matHeaderCellDef> Name </th>
         <td mat-cell *matCellDef="let element"> {{element.name}} </td>
       </ng-container>
     
       <!-- Weight Column -->
       <ng-container matColumnDef="email">
         <th mat-sort-header mat-header-cell *matHeaderCellDef> Email </th>
         <td mat-cell *matCellDef="let element"> {{element.email}} </td>
       </ng-container>
     
       <!-- Symbol Column -->
       <ng-container matColumnDef="phone">
         <th mat-header-cell *matHeaderCellDef> phone </th>
         <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
       </ng-container>
   
       <ng-container matColumnDef="action">
         <th mat-header-cell *matHeaderCellDef> Action </th>
         <td mat-cell *matCellDef="let element"> <button (click)="FunctionEdit(element.code)" mat-raised-button color="primary" >Edit</button> | 
           <button mat-raised-button color="warn" (click)="FunctionDelete(element.code)">Delete</button>
         </td>
       </ng-container>
     
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr (click)="getrow(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>
   
   </div>
   </div>
